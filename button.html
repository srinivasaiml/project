<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Advanced Swipe Button</title>
    <style>
        :root {
            --background: #d1d9e6;
            --button-color: #e0e5ec;
            --text-color: #4a5a70;
            --glow-color: #86a5f5;
            --shadow-light: rgba(255, 255, 255, 0.8);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --duration: 0.8s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .swipe-wrapper {
            position: relative;
            width: 320px;
            height: 70px;
        }

        /* The hidden checkbox that powers the animation */
        .hidden-checkbox {
            display: none;
        }

        /* The main button label which acts as the trigger */
        .swipe-button {
            width: 100%;
            height: 100%;
            background: var(--button-color);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                -8px -8px 16px var(--shadow-light),
                8px 8px 16px var(--shadow-dark);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hover effect */
        .swipe-button:hover {
            box-shadow: 
                -10px -10px 20px var(--shadow-light),
                10px 10px 20px var(--shadow-dark);
        }

        /* Press-down (sinking) effect */
        .swipe-button:active {
            box-shadow: inset 6px 6px 12px var(--shadow-dark),
                        inset -6px -6px 12px var(--shadow-light);
            transform: scale(0.98);
        }

        /* Animated progress bar */
        .swipe-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            border-radius: 35px;
            background: linear-gradient(90deg, #a7bcf5, #d6e0ff);
            opacity: 0.8;
            transition: width var(--duration) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Text Label */
        .swipe-text {
            color: var(--text-color);
            font-size: 1.2rem;
            z-index: 2;
            transition: opacity 0.4s ease;
        }

        /* The draggable handle */
        .swipe-handle {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 60px;
            height: 60px;
            background: var(--button-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 
                -4px -4px 8px var(--shadow-light),
                4px 4px 8px var(--shadow-dark);
            transition: transform var(--duration) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Icons inside the handle */
        .handle-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .icon-lock {
            opacity: 1;
        }
        
        .icon-checkmark {
            opacity: 0;
            stroke: #28a745;
            stroke-width: 3;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            transform: scale(0.5);
        }
        
        /* The glowing effect */
        .swipe-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
        }

        .swipe-button:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.3;
        }


        /* --- CHECKED STATE ANIMATIONS --- */

        .hidden-checkbox:checked + .swipe-button {
            cursor: default;
        }

        .hidden-checkbox:checked + .swipe-button .swipe-text {
            opacity: 0;
        }

        .hidden-checkbox:checked + .swipe-button .swipe-handle {
            transform: translateX(245px); /* 320px width - 60px handle - 10px padding */
        }
        
        .hidden-checkbox:checked + .swipe-button .swipe-progress {
            width: 100%;
        }

        .hidden-checkbox:checked + .swipe-button .icon-lock {
            opacity: 0;
        }

        .hidden-checkbox:checked + .swipe-button .icon-checkmark {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s 0.6s ease, transform 0.3s 0.6s ease;
            animation: draw-checkmark 0.5s 0.6s ease-out forwards;
        }
        
        @keyframes draw-checkmark {
            to { stroke-dashoffset: 0; }
        }

        /* --- PARTICLE BURST --- */
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--glow-color);
            opacity: 0;
            z-index: 5;
            transform: translate(-50%, -50%);
        }

        .hidden-checkbox:checked + .swipe-button .particle {
            animation: burst var(--duration) ease-out forwards;
            animation-delay: calc(var(--duration) * 0.7);
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0.5;
            }
        }
        
        /* Assign random directions and delays to each particle */
        .particle:nth-child(2) { --x: 80px; --y: 20px; animation-delay: 0.58s; background-color: #f5a686; }
        .particle:nth-child(3) { --x: -70px; --y: -50px; animation-delay: 0.55s; }
        .particle:nth-child(4) { --x: 90px; --y: -40px; animation-delay: 0.6s; background-color: #86f5b8; }
        .particle:nth-child(5) { --x: -60px; --y: 70px; animation-delay: 0.62s; }
        .particle:nth-child(6) { --x: 100px; --y: 90px; animation-delay: 0.56s; background-color: #f5e586; }
        .particle:nth-child(7) { --x: -110px; --y: -10px; animation-delay: 0.61s; }
        .particle:nth-child(8) { --x: 20px; --y: -100px; animation-delay: 0.57s; background-color: #d886f5; }
        .particle:nth-child(9) { --x: -40px; --y: 90px; animation-delay: 0.59s; }
        .particle:nth-child(10) { --x: 120px; --y: -10px; animation-delay: 0.63s; background-color: #f58686; }
        .particle:nth-child(11) { --x: -100px; --y: 60px; animation-delay: 0.54s; }

    </style>
</head>
<body>

    <div class="swipe-wrapper">
        <input type="checkbox" id="swipeToggle" class="hidden-checkbox">
        <label for="swipeToggle" class="swipe-button">
            
            <!-- Particles for burst effect -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>

            <div class="swipe-progress"></div>
            <span class="swipe-text">Swipe to confirm</span>
            <div class="swipe-handle">
                <!-- Lock Icon -->
                <svg class="handle-icon icon-lock" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <!-- Checkmark Icon -->
                <svg class="handle-icon icon-checkmark" viewBox="0 0 52 52">
                    <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
        </label>
    </div>

</body>
</html>
