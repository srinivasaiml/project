<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Lock System</title>
    <link rel="stylesheet" href="locker.css">
    <style>
        

    </style>
</head>
<body>
    <div class="lock-container">
        <div class="lock-interface">
            <div class="pin-display">
                <div class="pin-dot" data-pin-index="0"></div>
                <div class="pin-dot" data-pin-index="1"></div>
                <div class="pin-dot" data-pin-index="2"></div>
                <div class="pin-dot" data-pin-index="3"></div>
            </div>
            <div class="keypad">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key key--danger" data-action="delete">DEL</button>
                <button class="key" data-value="0">0</button>
                <button class="key key--success" data-action="submit">UNLOCK</button>
            </div>
        </div>

        <div class="log-panel">
            <h2 class="log-header">SECURITY LOG</h2>
            <p>REMAINING ATTEMPTS: <span class="attempts-counter">5</span></p>
            <div class="log-entries"></div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <p class="modal-message"></p>
            <button class="key" onclick="closeModal()">DISMISS</button>
        </div>
    </div>
    <script src ="locker.js">
       
    </script>
</body>
</html>
