


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Signature Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&family=Allura&family=Dancing+Script:wght@700&family=Mr+De+Haviland&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
 <link rel="stylesheet" href="signature.css">
 <script src="signature.js"></script>

</head>
<body>
  <!-- Background Elements -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Container -->
  <div class="container">
    <h1><i class="fas fa-pen-alt"></i>Premium Signature Generator</h1>
    <input type="text" class="input-field" id="nameInput" placeholder="Enter your full name...">
    <select id="fontSelector">
      <option value="font-great-vibes">Elegant Script</option>
      <option value="font-parisienne">Classic Calligraphy</option>
      <option value="font-allura">Formal Signature</option>
      <option value="font-dancing-script">Casual Handwriting</option>
      <option value="font-mr-de-haviland">Vintage Style</option>
      <option value="font-petit-formal">Delicate Script</option>
    </select>
    <button onclick="displaySignature(event)">
      <span class="btn-text">Generate Signature</span>
      <div class="loader"></div>
    </button>
    <div class="signature" id="signatureDisplay"></div>
    <button class="download-btn" id="downloadBtn" style="display: none;" onclick="downloadSignature()">
      <i class="fas fa-download"></i> Download Signature
    </button>
  </div>
</body>
</html>
